<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedagoquiz</title>
    <link rel="icon" type="image/png" href="favicon.png"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div id="initial-screen" class="screen active">
            <img src="logo.png" alt="Logo do Pedagoquiz" class="app-logo">
            
            <div id="selection-container">
                </div>
            
            <hr class="separator">
            <div id="random-quiz-container">
                <p class="app-subtitle small">Não sabe qual escolher?</p>
                <button id="random-quiz-button" class="btn btn-special">Surpreenda-me! (Quiz Aleatório)</button>
            </div>
            <p class="creator-credit">Desenvilvido por Rodrigo Sousa<br> Encontrou um erro? Tem alguma sugestão? mande um e-mail: contato@pedagoquiz.com.br</p>
            <div class="visitor-counter">
                <span id="visitor-count-badge"></span>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <button id="back-to-menu-button" class="btn btn-tertiary">‹ Voltar à Seleção</button>
                <button id="download-quiz-button" class="btn btn-tertiary">↓ Baixar PDF</button>
            </div>
            <h2 id="question-text">Texto da pergunta aqui...</h2>
            <div id="options-container"></div>
            <div id="feedback-text" class="feedback"></div>
            <div class="button-group">
                <button id="confirm-button" class="btn btn-success" disabled>Confirmar Resposta</button>
                <button id="next-button" class="btn btn-secondary hidden">Próxima Pergunta</button>
            </div>
        </div>

        <div id="results-screen" class="screen">
            <h2 class="result-title">Quiz Finalizado!</h2>
            <p id="score-text" class="score">Sua pontuação: 0 de 0 (0.00%)</p>
            <div class="button-group">
                <button id="play-again-button" class="btn btn-secondary">Jogar Novamente</button>
                <button id="load-another-button" class="btn btn-secondary-outline">Voltar para o Início</button>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="quiz-logic.js"></script>

</body>
</html>
