<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div id="initial-screen" class="screen active">
            <h1 class="app-title">Player de Quiz</h1>
            <h3 class="app-subtitle">Escolha um quiz para jogar:</h3>
            
            <div id="preloaded-quizzes-list">
                </div>
            
            <hr class="separator">
            
            <p class="app-subtitle small">Ou carregue um do seu computador:</p>
            <button id="load-file-button" class="btn btn-secondary-outline">Carregar Arquivo Local</button>
            <input type="file" id="file-input" accept=".json" hidden>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <button id="back-to-menu-button" class="btn btn-tertiary">‹ Voltar ao Menu</button>
            </div>
            <h2 id="question-text">Texto da pergunta aqui...</h2>
            <div id="options-container">
                </div>
            <div id="feedback-text" class="feedback"></div>
            <div class="button-group">
                <button id="confirm-button" class="btn btn-success" disabled>Confirmar Resposta</button>
                <button id="next-button" class="btn btn-secondary hidden">Próxima Pergunta</button>
            </div>
        </div>

        <div id="results-screen" class="screen">
            <h2 class="result-title">Quiz Finalizado!</h2>
            <p id="score-text" class="score">Sua pontuação: 0 de 0 (0.00%)</p>
            <div class="button-group">
                <button id="play-again-button" class="btn btn-secondary">Jogar Novamente</button>
                <button id="load-another-button" class="btn btn-secondary-outline">Voltar para a Seleção</button>
            </div>
        </div>
    </div>

    <script src="quiz-logic.js"></script>

</body>
</html>
